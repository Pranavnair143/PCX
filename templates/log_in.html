{% extends 'user_base.html' %}
{% load socialaccount %}
{% block body %}
    <div class='container' style="background-color:#272121;top:20%;left:10%;position: absolute;border:1px solid rgba(56, 255, 48, 0.87);border-radius: 20px;">
        <h1 style='color:rgba(56, 255, 48, 0.87);text-align: center;'>PCX-Zone</h1>
        <p style='color:rgba(56, 255, 48, 0.87);text-align: center;font-size: 40px;'>Login</p>
        <form action="/login/" style='padding:0 30%;' method='POST'>
            {% csrf_token %}
            <div class='form-group'>
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{message.tags}}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                <div class='row'>
                    <label for='email' id='log_font'>Email:</label>
                </div>
                <div class='row'>
                    <input type="text" name="username" class='form-control' id='email' placeholder='Your email'>
                </div>
            </div>
            <div class='form-group'>
                <div class='row'>
                    <label for='password' id='log_font'>Password:</label>
                </div>
                <div class='row'>
                    <input type='password' class='form-control' id='password' placeholder='Password' name='password'>
                </div>
            </div>
            <div class='form-group' style='margin-top: 25px;'>
                <div class='row'>
                    <button type="submit" id='loginp_btn' class="btn btn-primary btn-block" value='Login'>Log In</button>
                </div>
            </div>
        </form>
        <h3 style='color:rgba(56, 255, 48, 0.87);text-align: center;'>OR</h3>
        <div class='row' style='padding:0 30%;'>
            <a href="{% provider_login_url 'google' %}" style="width: 100%;"><button class="loginBtn loginBtn--google btn-block">
            <a href="{% provider_login_url 'google' %}" style="width: 100%;"><button class="loginBtn loginBtn--google btn-block" style="text-align: center;">
            Sign up with Google
            </button></a>
        </div>
        <br>
        <p class="text-inverse text-center" style="color:rgba(56, 255, 48, 0.87);">Don't have an account?<a href="{% url 'signup' %}" data-abc="true">SignUp</a></p>
    </div>
{% endblock %}
