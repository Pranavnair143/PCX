{% load fil %}

<div class="d-flex flex-column m-auto pagination mt-5">
    <nav aria-label="Page navigation">
        <ul class="pagination pg-grey justify-content-center">
            {% if p_obj.has_previous %}
                <li class="page-item">
                  <a class="page-link" href="{% relative_url p_obj.previous_page_number 'page' request.GET.urlencode %}">&laquo; Previous</a>
                </li>
            {% endif %}

            {% if p_obj.has_next %}
                <li class="page-item">
                  <a class="page-link" href="{% relative_url p_obj.next_page_number 'page' request.GET.urlencode %}">Next</a>
                </li>
            {% endif %}
        </ul>
    </nav>
</div>
